language: node_js
node_js:
  - '10'

cache:
  yarn: true
  directories:
    - node_modules

install:
  # - git config --global user.email "alisonmsn@hotmail.com"
  # - git config --global user.name "slipalison"
  # - git config --global push.default matching
  # - git config credential.helper "store --file=.git/credentials"
  # - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - yarn install --frozen-lockfile

jobs:
  include:
    - stage: Build and test
      script:
        - yarn build
        - yarn test:ci
    - stage: npm release
      script:
        - yarn version --patch
        - yarn build
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          branch: master
          tags: true
      after_success:
        - ./push.sh
        # - git checkout -- .
        # - git status
        # - git push origin HEAD:$TRAVIS_BRANCH
        # - git push --tags

branches:
  only:
    - master
    - /^v[0-9]+.*$/
