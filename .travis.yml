language: node_js
node_js:
  - "10"

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn install --frozen-lockfile

jobs:
  include:
    - stage: Build and test
      script: 
        - yarn build
        - yarn test:ci
    - stage: npm release
      script: 
        - yarn version --new-version 1.0.$TRAVIS_BUILD_ID
        - yarn build
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        # on:
        #   tags: true
      after_success:
        - git config --global user.email "alisonmsn@hotmail.com"
        - git config --global user.name "slipalison"
        - git remote add origin https://$GH_TOKEN@github.com/slipalison/apollo-odata-resolver.git 
        - git push --tags


branches:
  only:
    - master
    - /^v[0-9]+.*$/